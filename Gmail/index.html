<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gmail sign up </title>
    
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="responsive.css"/>
    
</head>
    <body>
        <div class="header">
            <div class="header_content">
                <div class="logo"></div>
                <div class="sign_in">
                    <form action="">
                        <input class="sign_in_button" type="submit" value="Sign in"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 class="content_h1">Create your Google Account</h1><br/><br/>
            <div class="content_body">
                <div class="left_content"></div>
                <div class="right_content">
                    <div class="sign_up_form">
                        <form>
                        <div class="form_body">
                            <label class="label_style">Name:</label><br/>
                            <input  class="input_text" style="width:47%" type="text" size="24"  name="firstname"  placeholder="First" />
                            <input  class="input_text" style="width:47%" type="text" size="24"  name="lastname"  placeholder="Last" /><br/><br/>
                            
                            <label class="label_style">Choose your user name:
                            <span class="atgmail">@gmail.com</span>
                            </label>
                            <input  class="input_text" style="width:100%" type="text" size="53"  name="email"/><br/><br/>
                            
                            <label class="label_style">Create a password:</label><br/>
                            <input class="input_text" style="width:100%" type="password" name="pass" size="53" /><br/><br/>
                            
                            <label class="label_style">Confirm your password:</label><br/>
                            <input class="input_text" style="width:100%" type="password" name="pass" size="53"/><br/><br/>
                            
                            <label class="label_style">Birthday</label><br/>
                            <select class="input_text" style="height:30px; width:148px;">
                                <option>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>Novmber</option>
                                <option>Decemmber</option>
                            </select>
                            <input  class="input_text" type="text" size="10"  name="day"  placeholder="Day" />
                            <input  class="input_text" type="text" size="13"  name="year"  placeholder="Year" /><br/><br/>
                            
                            <label class="label_style">Gender :</label><br/>
                            <select class="input_text" style="height:30px; width:100%;">
                                <option>I am....</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select><br/><br/>
                            
                            <label class="label_style">Mobile phone:</label><br/>
                            <input  class="input_text" style="width:100%" type="text" size="53"  name="phone" value="+880" /><br/><br/>
                            
                            <label class="label_style">Your current Email address:</label><br/>
                            <input  class="input_text" style="width:100%" type="text" size="53"  name="cur_email" /><br/><br/>
                            
                            <label class="label_style">Location</label><br/>
                            <select class="input_text" style="height:30px; width:100%;">
                                <option>Bangladesh</option>
                            </select><br/></br>
                        
                        
                            <input type="checkbox"/>&nbsp;&nbsp;I agree to Google Terms of Service and<br>&nbsp;&nbsp;&nbsp;&nbsp; Policy Privicy.                              <br/><br/>
                        
                            <input class="sign_in_button" style="float:right;" type="submit" value="Next step"/><br/> 
                        
                        
                            
                            
                        </div>
                        </form>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="footer">
    
            <div class="footer_content"></div>
    
        </div>
    
    
    
    </body>


</html>
